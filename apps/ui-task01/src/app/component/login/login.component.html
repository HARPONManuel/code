<div class="login-register">
  <div class="login-register-panel">
    <div class="p-grid">
      <div class="p-col-6">
        <img class="img-bg" src="assets/bg2.jpg" />
      </div>
      <div class="p-col-6 p-p-5">
        <h3>Bienvenue !!!</h3>
        <h2>Authentification</h2>
        <form>
          <div class="p-grid p-mt-6">
            <div class="p-col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="loginViewModel.UserName" name="UserName" autofocus="autofocus">
              </div>
            </div>
            <div class="p-col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginViewModel.Password" name="Password">

              </div>

            </div>
            <div class="p-col-12">
              <p-button label="Envoyer" styleClass="full-btn" (click)="onLoginClick($event)"></p-button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
